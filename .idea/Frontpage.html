<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>boats overview</title>
</head>
<body>
<h1>boats</h1>
<form id="boatmodel-form">
  <label for="points">points:</label>
  <input type="int" id="points" name="points" value="1"><br>

  <label for="dato">dato:</label>
  <input type="date" id="dato" name="dato" value="01-06-2023"><br>

  <label for="25fod">25fod:</label>
  <input type="text" id="25fod" name="25fod" value=""><br>

  <label for="25_40fod">25-40fod:</label>
  <input type="text" id="25_40fod" name="25_40fod" value=""><br>

  <label for="40fod">40fod:</label>
  <input type="text" id="40fod" name="40fod" value=""><br>

  <button type="submit" id="submit-btn">Create boatmodel</button>
</form>

<h1>Boat List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>points</th>
    <th>dato</th>
    <th>25fod</th>
    <th>25-40fod</th>
    <th>40fod</th>
  </tr>
  </thead>
  <tbody id="Boatmodel-list">
  <!-- boatmodel items will be dynamically added here -->
  </tbody>
</table>

<script src="../JS/fetchany.js"></script>
<script src="../JS/boatmodelform.js"></script>
<script src="../JS/boatClient.js"></script>

</body>
</html>
